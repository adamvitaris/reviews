<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!--Title-->
    <div class="container">
        <div class="title">
            <h1>Our reviews</h1>
        </div>
        <!--Review-->
        <article class="review">
            <div class="img-container">
                <img id="person-img">
            </div>
            <h2 id="author">Sara Jones</h2>
            <p id="job">UX Designer</p>
            <p id="info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                Nesciunt consectetur fugiat repellat optio magnam amet, 
                nobis tempora eos</p>
        <!--Buttons-->
        <div class="btn-container">
            <button class="chevron left"></button>
            <button class="chevron right"></button>
        </div>
        <!--Random Button-->
        <button class="random-btn">Suprise Me</button>
        </article>
    </div>
</main>
</body>
</html>
