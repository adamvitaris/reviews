<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!--Title-->
    <div class="container">
        <div class="title">
            <h1>Our Reviews</h1>
            <hr>
        </div>
        <!--Review-->
        <article class="review">
            <div class="img-container">
                <img class="dot-img" src="Images/dot.png"
            alt="dot">
                <img id="person-img" src="Images/woman1.jpg" alt="woman picture">
                <span class="dot"></span>
            </div>
            <div class="text">
            <h2 id="author">Sara Jones</h2>
            <p id="job">UX Designer</p>
            <p id="info">As a UX designer, I focus on creating intuitive interfaces through user-centered design and thorough 
                research. My creative problem-solving approach, coupled with effective team collaboration, 
                results in clear, engaging, and easily navigable products. </p>
            </div>
        <!--Buttons-->
        <div class="btn-container">
            <button class="chevron left"></button>
            <button class="chevron right"></button>
        </div>
        <!--Random Button-->
        <button class="random-btn">Surprise Me</button>
        </article>
    </div>
</main>
<script src="app.js"></script>
</body>
</html>
